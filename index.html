<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b0de7f475e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="heading">
      <h1>
        Emojee - Emoji
        <span
          ><i
            id="search-icon"
            class="fa-solid fa-magnifying-glass fa-beat"
            style="color: #74c0fc"
          ></i
        ></span>
        Application
      </h1>
    </div>
    <hr />
    <div class="search">
      <input type="text" name="" id="emojiName" placeholder="Emoji Search" />
      <button id="searchButton">Search</button>
    </div>
    <table>
      <tbody id="emojiDiv"></tbody>
    </table>

    <!--Scripts-->
    <script src="emoji.js"></script>
    <script src="main.js"></script>
  </body>
</html>
